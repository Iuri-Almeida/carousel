<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="global.css">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Flickity -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- Font Awesome -->
    <!-- Adicione o seu Font Awesome CDN aqui-->
    
    <title>Carousel</title>
</head>
<body>
    <div class="carousel" data-flickity='{ "groupCells": true }'>
        <div class="carousel-cell">Desafio</div>
        <div class="carousel-cell">07</div>
        <div class="carousel-cell">completo</div>
        <div class="carousel-cell"><i class="fas fa-check-square"></i></div>
        <div class="carousel-cell"><i class="fas fa-rocket"></i></div>
        <div class="carousel-cell"><i class="fas fa-heart"></i></div>
        <div class="carousel-cell"><i class="fas fa-grin-beam"></i></div>
        <div class="carousel-cell"><i class="fas fa-code"></i></div>
    </div>
</body>
</html>
